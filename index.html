<!DOCTYPE html>
<html>

<head>
    <title>Cloud vs The World</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/yeti.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <div id="coverbackground">
        <div id="log">
        </div>
        <button type="button" id="attack" class="btn btn-primary btn-lg">Attack</button>
        <button type="button" id="start" class="btn btn-primary btn-lg">Start</button>

        <img id="cloud" class="player" src="assets/images/Itadaki-Cloud2.png ">
        <span id="cloudHp"></span>
        <span id="slimeHp" class="enemyAttr0 slime"></span>
        <span id="griffinHp" class="enemyAttr0 griffin"></span>
        <span id="reaperHp" class="enemyAttr0 reaper"></span>
        <span id="cloudAtkPwr"></span>
        <span id="reaperAtkPwr" class="enemyAttr1 reaper"></span>
        <span id="slimeAtkPwr" class="enemyAttr1 slime"></span>
        <span id="griffinAtkPwr" class="enemyAttr1 griffin"></span>
        <span id="selectionText">select an enemy</span>
        <img id="d_arrow1" class="reaper" src="assets/images/downarrow.svg" alt="arrow for reaper">
        <img id="d_arrow2" class="slime" src="assets/images/downarrow.svg" alt="arrow for slime">
        <img id="d_arrow3" class="griffin" src="assets/images/downarrow.svg" alt="arrow for griffin">
        <img id="slime" class="slime" src="assets/images/MS_Monster_King_Slime.png">
        <img id="griffin" class="griffin" src="assets/images/MS_Monster_Griffey.png ">
        <img id="reaper" class="reaper" src="assets/images/MS_Monster_Reaper_Specter.png ">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img class="img-responsive" src="assets/images/Label.png ">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/js/main.js "></script>
</body>

</html>
